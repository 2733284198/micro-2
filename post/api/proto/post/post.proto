syntax = "proto3";

package go.micro.api.post;

import "github.com/micro/go-api/proto/api.proto";
import "github.com/hb-go/micro/post/srv/proto/post/post.proto";
import "github.com/hb-go/micro/post/srv/proto/comment/comment.proto";

service Post {
    rpc Post(api.Request) returns (api.Response) {}
}

message Response {
    go.micro.srv.post.RspPost post = 1;
    repeated go.micro.srv.post.CommentDto comments = 2;
}